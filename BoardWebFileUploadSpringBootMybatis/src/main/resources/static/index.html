<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<!-- Bootstrap 5 버전 -->
	<!-- https://getbootstrap.com/docs/5.0/getting-started/introduction/ -->

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

	<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.12.0/build/alertify.min.js"></script>
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.12.0/build/css/alertify.min.css"/>
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.12.0/build/css/themes/default.min.css"/>
<title>Index</title>
</head>
<body>
	<div class="container">
		<h1>index.html</h1>
		<button id="btnBoard" type="button" class="btn btn-info">Board</button>
		<button id="btnLogin" type="button" class="btn btn-primary">Login</button>
		<button id="btnRegister" type="button" class="btn btn-success">Register</button>
	</div>
	
<script>
	window.onload = function(){
		document.querySelector("#btnBoard").onclick = function(){
			window.location.href="/board"; // default GET page
		}
		
		document.querySelector("#btnLogin").onclick = function(){
			window.location.href="/login";
		}
		
		document.querySelector("#btnRegister").onclick = function(){
			window.location.href="/register";
		}
	}
</script>	
</body>
</html>
