<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<!-- https://getbootstrap.com/docs/5.0/getting-started/introduction/ -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

	<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.12.0/build/alertify.min.js"></script>
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.12.0/build/css/alertify.min.css"/>
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.12.0/build/css/themes/default.min.css"/>
<title>로그인</title>
</head>
<body>
	<!-- NavBar Start -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="/index">HappyHouse</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNav">
	      <ul class="navbar-nav">
	        <li class="nav-item" id="login"></li>
	        <li class="nav-item" id="logout"></li>
	        <li class="nav-item">
	          <a class="nav-link" id="NavbtnRegister" style="cursor: pointer">회원가입</a>
	        </li>
	        <li class="nav-item" id="userinfo"></li>
	        <li class="nav-item">
	          <a class="nav-link" id="NavbtnApart" style="cursor: pointer">아파트 검색</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
	<!-- NavBar END -->

	<div class="container">
		<br>
		<br>
		<h2>로그인</h2>
		<br>
		<label for="userId" class="form-label">아이디</label>
		<input type="text" id="userId" class="form-control">
	
		<label for="password" class="form-label">비밀번호</label>
		<input type="password" id="password" class="form-control">
		<br>
		
		<button id="btnLogin" type="button" class="btn btn-info">로그인</button>
		<button id="btnRegister" type="button" class="btn btn-info">회원가입</button>
	</div>

<script src="/js/navbar.js"></script>	
<script>
	window.onload = function(){
		
		navBar();
		
		sessionStorage.removeItem("userId");
		sessionStorage.removeItem("password");
		sessionStorage.removeItem("name");	
		sessionStorage.removeItem("authority");	
		
		document.querySelector("#btnLogin").onclick = async function(){
			let userId = document.querySelector("#userId").value;
			let password = document.querySelector("#password").value;
			
			let urlParams = new URLSearchParams({
				userId: userId,
				password: password,
		    });
			
			let fetchOptions = {
		        method: "POST",
		        body: urlParams,
		    }
			
			try {
				let response = await fetch("/login", fetchOptions);
			    console.log(response);
			    let data = await response.json();
			    if ( data.result == "success" ){
			    	alertify.alert('success!', '로그인 성공!');
			    	
			    	sessionStorage.setItem("userId", data.userId);
			    	sessionStorage.setItem("password", data.password);
			    	sessionStorage.setItem("name", data.name);
			    	sessionStorage.setItem("authority", data.authority);
			    	
			    	window.location.href="/index";
			    } else if( data.result == "fail" ){
			    	alertify.alert('fail', '아이디 또는 비밀번호가 올바르지 않습니다.');
				}
			} catch(error) {
				console.error(error);
			}
			
		}
		
		document.querySelector("#btnRegister").onclick = function(){
			window.location.href="/register";
		}
		
	}
</script>
</body>
</html>
